<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyToken Trading Bot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="EasyToken Logo" class="logo">
            <h1>EasyToken Trading Platform</h1>
        </header>

        <section id="trading">
            <h2>Trade EasyToken</h2>
            <form id="trade-form">
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="buy">Al</option>
                    <option value="sell">Sat</option>
                </select>

                <label for="amount">Miktar:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <label for="price">Fiyat:</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <button type="submit">Gönder</button>
            </form>
        </section>

        <section id="price-chart">
            <h2>Canlı fiyat</h2>
            <div id="price">Loading...</div>
        </section>

        <section id="order-book">
            <h2>Order Book</h2>
            <div id="orders">Loading...</div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
